<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
    <section class="et-hero-tabs img-main">
        <h1>여기가 사이트 시작화면임</h1>
        <h3>시작화면 부제쓰는 자리.</h3>
        <div class="et-hero-tabs-container">
          <a class="et-hero-tab" href="#tab-intro">소개</a>
          <a class="et-hero-tab" href="#tab-flexbox">Flexbox</a>
          <a class="et-hero-tab" href="#tab-course">커리큘럼</a>
          <a class="et-hero-tab" href="#tab-pass">합격자현황</a>
          <a class="et-hero-tab" href="#tab-other">상담문의</a>
          <span class="et-hero-tab-slider"></span>
        </div>
    </section>  <!-- // et-hero-tabs -->

    <!-- main contents -->
    <main class="et-main">
        <section class="et-slide" id="tab-intro">
            <h1>소개부분</h1>
            <h3>인사말, 선생소개나 약력</h3>
        </section>
        <section class="et-slide" id="tab-flexbox">
            <h1>Flexbox</h1>
            <h3>something about flexbox</h3>
        </section>
        <section class="et-slide" id="tab-course">
            <h1>커리큘럼부분</h1>
            <h3>극한, 미분, 극좌표, 적분, 정적분 유형, 무한급수</h3>
        </section>
        <section class="et-slide" id="tab-pass">
            <h1>합격자현황</h1>
            <h3>합격자 이미지넣는곳</h3>
        </section>
        <section class="et-slide" id="tab-other">
            <h1>상담문의</h1>
            <h3>이메일폼이랑 카톡아이디, 핸드폰번호쓸곳</h3>
        </section>
      </main>   <!-- // .et-main -->

    </div>  <!-- // #wrap -->

<!--
    극한, 미분, 극좌표, 적분, 정적분 유형, 무한급수.
-->

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
